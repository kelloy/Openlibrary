<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Book Result</title>
</head>
<body>
    <div class="row">
        <div class="col d-flex justify-content-center mt-5">
            <h1>Search Results for <code data-th-text="${title}"></code></h1>
        </div>
    </div>

    <div class="row" data-th-if="${#lists.isEmpty(bookList)}">
        <div class="col">
            <h2>No books found</h2>
        </div>
    </div>

    <div class="row" data-th-each="b : ${bookList}" data-th-if="${!#lists.isEmpty(bookList)}">
        <div class="col-2">
            <a th:href="${b.path}"><span data-th-text="${b.title}"></span></a>
        </div>
    </div>

    <p>
    <div class="row">
        <div class="col d-flex justify-content-end">
            <a href="/" class="btn btn-primary btn-lg">Back</a>
        </div>
    </div>
    </p>
    
</body>
</html>
